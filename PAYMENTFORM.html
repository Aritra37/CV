<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body{
            background-color: bisque;
        }
    </style>
    
        
</head>
<body>
    
    <form action="">
        <h1 style="color:darkgoldenrod;"><u>PAYMENT FORM</u></h1>
        <p>Required fields are followed by *</p>
        <h3>CONTACT INFORMATION</h3>
        <p>Name:*<input type="text" name="name" required></p>
        <fieldset>
        <legend>Gender*</legend>
        <p>Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required></p>
        </fieldset>
        <p>Address: <textarea name="Address" id="Address" cols="100" rows="7"></textarea></p>
        <p>Email*: <input type="email" name="" id="" required></p>
        <p>Pincode*: <input type="number" name="Pincode" id="Pincode"required></p>
        <p>Phone Number*: <input type="number" name="Phone Number" id="Phone Number" required></p>
        <h2>Payment Details</h2>
        <p>Card Type*
            <select name="card_type" id="card_type" required>
                <option value="">--SELECT A CARD TYPE--</option>
                <option value="visa">VISA</option>
                <option value="MasterCard">MASTERCARD</option>
                <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number* <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date* <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV* <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="PayNow">
    </form>
    <a href="index.html">Go Back</a>
</body>
</html>
